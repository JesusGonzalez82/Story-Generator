<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style/style.css" rel="stylesheet">
    <title>Generador de Historias</title>
</head>
    <body>

        <label for="nombre"><strong>Cual será el nombre de nuestro valeroso heroe??</strong></label><br>
        <input type="text" id="nombre" required/><br/><br/>

        <label for="nombre"><strong>De que raza quieres que sea nues protagonista??</strong></label><br>
        <label for="montaraz"><strong>Montaraz:</strong></label>
        <input type="radio" name="raza" value="montaraz" id="montaraz"/>

        <label for="hobbit"><strong>Hobbit:</strong></label>
        <input type="radio" name="raza" value="hobbit" id="hobbit"/>

        <label for="elfo"><strong>Elfo:</strong></label>
        <input type="radio" name="raza" value="elfo" id="elfo"/>

        <label for="enano"><strong>Enano:</strong></label>
        <input type="radio" name="raza" value="enano" id="enano"/>

        <br><br>

        <label for="sexo"><strong>Cual será el sexo de nuestro protagonista??</strong></label><br>
        <label for="masculino"><strong>Masculino</strong></label>
        <input type="radio" name="sexo" value="masculino" id="masculino"/>

        <label for="femenino"><strong>Femenino</strong></label>
        <input type="radio" name="sexo" value="femenino" id="femenino"/>

        <label for="otro"><strong>Otro</strong></label>
        <input type="radio" name="sexo" value="otro" id="otro"/>

        <br><br>

        <input type="button" id="btnSubmit" value="Generar Historias"/>

        <div id="texto"></div>

        <!-- <p id="texto" style="width: 40%; background-color: coral; color: black; font-size: 20px; font-weight: bold;"></p> -->

        <script src="./script/script.js"></script>   
    </body>
</html>
